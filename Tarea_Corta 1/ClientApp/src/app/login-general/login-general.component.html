
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Signin Template for Bootstrap</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="assets/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="assets/signin.css" rel="stylesheet">
</head>

<body class="text-center justify-content-center">
  <form class="form-signin">

    <img class="rounded mx-auto d-block" src="https://www.tec.ac.cr/sites/default/files/styles/node/public/media/img/main/rsz_alimentos_0.jpg" alt="" width="400" height="300">

    <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="username" class="form-control" placeholder="Email address" name="user" [(ngModel)]=model.user required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]=model.password required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="authorization(listCustomers)">Iniciar Sesion</button>
    <button class="btn btn-lg btn-secondary btn-block" type="submit" [routerLink]="['/signup']">Crear Cuenta</button>

    <h1 class="h6 mb-3 font-weight-normal">No tiene cuenta?</h1>

  </form>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Usuario o contraseña incorrectas
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
