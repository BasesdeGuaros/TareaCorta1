<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
    <h2>Gracias por su compra</h2>
  </div>
  <form method="post">
   

    <h3>Â¿Que tal le parecio?</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="txtName" class="form-control" placeholder="Nombre *" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtEmail" class="form-control" placeholder="Correo electronico *" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtPhone" class="form-control" placeholder="Numero de Telefono *" value="" />
        </div>
        <div class="container">
          <span id="rateMe3" class="rating-faces"></span>
        </div>

        <!-- rating.js file -->
        <script src="assets/rating.js"></script>
        <script>
          $(document).ready(function () {
            $('#rateMe3').mdbRate();
          });
        </script>


        <div class="form-group">
          <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea name="txtMsg" class="form-control" placeholder="Mensaje *" style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
