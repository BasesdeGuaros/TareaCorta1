<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
    <h2 >Gracias por su compra</h2>
  </div>
  <form method="post">


    <h3>¿Que tal le parecio?</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="txtName" class="form-control" placeholder="Nombre *" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtEmail" class="form-control" placeholder="Correo electronico *" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtPhone" class="form-control" placeholder="Numero de Telefono *" value="" />
        </div>
        <div class="container">
          <span id="rateMe3" class="rating-faces"></span>
        </div>
    
        <h4>Compra</h4>
        <div class="rating">
          <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
        </div>

        <h4>Productor</h4>
        <div class="rating">
          <input type="radio" name="rating2" value="10" id="10"><label for="10">☆</label> <input type="radio" name="rating2" value="9" id="9"><label for="9">☆</label> <input type="radio" name="rating2" value="8" id="8"><label for="8">☆</label> <input type="radio" name="rating2" value="7" id="7"><label for="7">☆</label> <input type="radio" name="rating2" value="6" id="6"><label for="6">☆</label>
        </div>

        <div class="form-group">
          <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea name="txtMsg" class="form-control" placeholder="Mensaje *" style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
